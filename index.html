<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Haste â€¢ TodoMVC</title>
    <link rel="stylesheet" href="bower_components/todomvc-common/base.css">
  </head>
  <body>
    <section id="todoapp">
      <header id="header">
        <h1>todos</h1>
        <input id="new-todo" placeholder="What needs to be done?" autofocus>
      </header>
      <section id="main" class="hidden">
        <input id="toggle-all" type="checkbox">
        <label for="toggle-all">Mark all as complete</label>
        <ul id="todo-list">
        </ul>
      </section>
      <footer id="footer" class="hidden">
        <!-- This should be `0 items left` by default -->
        <span id="todo-count"><strong>0</strong> item left</span>
        <!-- Remove this if you don't implement routing -->
        <ul id="filters">
          <li>
            <a class="selected" href="#/">All</a>
          </li>
          <li>
            <a href="#/active">Active</a>
          </li>
          <li>
            <a href="#/completed">Completed</a>
          </li>
        </ul>
        <button id="clear-completed">Clear completed</button>
      </footer>
    </section>
    <footer id="info">
      <p>Double-click to edit a todo</p>
      <p>Created by <a href="https://github.com/crodjer/haste-todomvc">Rohan Jain</a></p>
      <p>Part of <a href="http://todomvc.com">TodoMVC</a></p>
    </footer>

    <script type="text/template" id="template-todo" data-tag="li">
      <li>
        <div class="view">
          <input class="toggle" type="checkbox">
          <label></label>
          <button class="destroy"></button>
        </div>
        <input class="edit" value="">
      </li>
    </script>

    <script src="bower_components/todomvc-common/base.js"></script>
    <script src="js/app.js"></script>
  </body>
</html>
